<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="vieweport" content="width=device-width, intital-scale=1.0">
    <title>Marvel Characters team Page</title> 
    <link rel="stylesheet" href="css/main/css">
</head>
<body>
    <header>
        <h1 class="hidden">All About The Team</h1>
        <img id="main-logo" src="images/logo.svg" alt="avengers logo">
        <nav>
            <h2 class="hidden">Main Nav</h2>
            <ul>
                <li>Icons</li>
                <li>Stickers</li>
                <li>Interface Icons</li>
                <li>Animated Icons</li>
                <li id="more-button">More</li>
            </ul>
        </nav>
    </header>

    <main>
        <nav id="character-nav"></nav>
            <h2 class="hidden">Character Nav</h2>
            <ul>
                <li>
                    <div class="img-wrapper">
                        <img src="images/cap.jpeg" alt="Captain America">
                    </div>
                    <input type="checkbox"><span>Pick Me!</span>
                </li>
                <li>
                    <div class="img-wrapper">
                        <img src="images/carol.jpeg" alt="Carol">
                    </div>
                    <input type="checkbox"><span>Pick Me!</span>
                </li>
                <li>
                    <div class="img-wrapper">
                        <img src="images/clint.jpeg" alt="Clint">
                    </div>
                    <input type="checkbox"><span>Pick Me!</span>
                </li>
                <li>
                    <div class="img-wrapper">
                        <img src="images/hulk.jpeg" alt="Hulk">
                    </div>
                    <input type="checkbox"><span>Pick Me!</span>
                </li>
                <li>
                    <div class="img-wrapper">
                        <img src="images/thor.jpeg" alt="Thor">
                    </div>
                    <input type="checkbox"><span>Pick Me!</span>
                </li>
                <li>
                    <div class="img-wrapper">
                        <img src="images/widow.jpeg" alt="Black Widow">
                    </div>
                    <input type="checkbox"><span>Pick Me!</span>
                </li>
            </ul>

    </main>

    <footer>

    </footer>
</body>

</html>
